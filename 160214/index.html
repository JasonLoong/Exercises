<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jason</title>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
  <div id="content">
    <div id="code">
      <span class="keyword">美丽的梦和美丽的诗一样<br /></span>
      <span class="keyword">都是可遇而不可求的<br /></span>
      <span class="keyword">常常在最没能料到的时刻出现<br /></span>
      <span class="keyword"><br /></span>
      <span class="keyword">我喜欢那样的梦<br /></span>
      <span class="keyword">在梦里 一切都已重新开始<br /></span>
      <span class="keyword">一切都可以慢慢解释<br /></span>
      <span class="keyword">甚至还能感觉到所有被浪费的时光<br /></span>
      <span class="keyword">竟然换来了狂喜和感激<br /></span>
      <span class="keyword">胸中满溢着幸福<br /></span>
      <span class="keyword">只因为你就在我眼前<br /></span>
      <span class="keyword"><br /></span>
      <span class="keyword">我真喜欢那样的梦<br /></span>
      <span class="keyword">明明知道你已为我跋涉千里<br /></span>
      <span class="keyword">却又觉得芳草鲜美 落英缤纷<br /></span>
      <span class="keyword">发现你我才初初相遇</span>
    </div>
    <div id="loveHeart">
      <canvas id="garden"></canvas>
      <div id="words">
        <div id="messages">
          <!-- <div id="elapseClock"></div> -->
        </div>
        <div id="loveu">
          <div class="signature"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2013, 2, 28);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
  var msg = document.createElement("div");
  msg.id = "errorMsg";
  msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
  document.body.appendChild(msg);
  $("#code").css("display", "none");
  $("#copyright").css("position", "absolute");
  $("#copyright").css("bottom", "10px");
  document.execCommand("stop");
} else {
  setTimeout(function () {
    startHeartAnimation();
  }, 5000);

  timeElapse(together);
  setInterval(function () {
    timeElapse(together);
  }, 500);

  adjustCodePosition();
  $("#code").typewriter();
}
</script>

</body>
</html>
